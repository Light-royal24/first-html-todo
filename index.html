<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
    
            <h1>My Todo list</h1>

            <div class="main-content">
                <form id="addTodo" autocomplete="off">
                    <div class="contain">
                        <input type="text"  id="text" placeholder="Start Typing.....">
                    <button class="addBtn">AddTodo</button>
                </div>
                </form>

                <div id="Todo">
                    <ul id="myUl">
                        <li class="checked"> <span class="name">learn html</span><span class="close">x</span></li>
                        <li><span class="name">learn css</span><span class="close">x</span></li>
                        <li><span class="name">learn javascript</span><span class="close">x</span></li>
                    </ul>
                </div>
            
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
